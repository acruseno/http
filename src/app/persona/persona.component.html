<h1>Prueba del modulo HTTP</h1>
<div class="container">
  <div class="row">
    <div class="col-6">
      <table class="table table-striped">
        <thead>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Profesional</th>
          <th>*</th>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>persona.value._id</td>
            <td>persona.value.nombre</td>
            <td>persona.value.apellido</td>
            <td>persona.value.edad</td>
            <td>persona.value.isProfesional</td>
            <td>
              <button (click)="eliminarPersona(persona.value._id)" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="txtNombre">Nombre</label>
        <input type="text" name="" id="txtNombre" class="form-control" placeholder="Juanito">
      </div>
      <div class="form-group">
        <label for="txtApellido">Apellido</label>
        <input type="text" name="" id="txtApellido" class="form-control" placeholder="De la Cruz">
      </div>
      <div class="form-group">
        <label for="txtEdad">Edad</label>
        <input type="text" name="" id="txtEdad" class="form-control" placeholder="31">
      </div>
      <button (click)="agregarPersona()" class="btn btn-success">Agregar Persona</button>
    </div>
  </div>
</div>
